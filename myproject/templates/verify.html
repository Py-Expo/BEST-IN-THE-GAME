<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: absolute;
            bottom: 1000px;
            left: 50%;
            transform: translateX(-50%);
        }
        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .verification-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="file"] {
            display: none;
        }
        .custom-file-upload {
            border: 2px solid #007bff;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            background-color: #fff;
            color: #007bff;
            margin-bottom: 20px;
        }
        .custom-file-upload:hover {
            background-color: #007bff;
            color: #fff;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Document Verification</h1>
        <p>Upload your document securely for verification.</p>
        <form class="verification-form" action="process_verification.php" method="post" enctype="multipart/form-data">
            <label for="file-upload" class="custom-file-upload">Select File</label>
            <input id="file-upload" type="file" name="document" accept=".pdf,.doc,.docx" required>
            <button type="submit" class="submit-btn">Verify Document</button>
        </form>
    </div>
</body>
</html>
