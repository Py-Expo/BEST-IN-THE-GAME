<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        video {
            width: auto;
            height: auto; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; 
            z-index: -1;
        }
        
        h1 {
            text-align: center;
            color: #0000ff;
        }
        p {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }
        .upload-form {
            text-align: center;
            margin-top: 30px;
        }
        input[type="file"] {
            display: none;
        }
        .custom-file-upload {
            border: 1px solid #ccc;
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .custom-file-upload:hover {
            background-color: #0056b3;
        }
        .submit-btn {
            margin-top: 20px;
            margin-left: 10px; /* Add space between buttons */
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="{{ url_for('static', filename='sdfupload.mp4') }}" type="video/mp4">
    </video>
    
    <div class="container">
        <h1>DocLock</h1>
        <p>Upload your document securely for verification.</p>
        <form class="upload-form" action="/savefile" method="post" enctype="multipart/form-data">
            <label for="file-upload" class="custom-file-upload">Select File</label>
            <input id="file-upload" type="file" name="document" accept=".pdf,.doc,.docx" required>
            <button type="submit" class="submit-btn" style="background-color: #4CAF50;">Upload</button>
        </form>
    </div>
</body>
</html>
